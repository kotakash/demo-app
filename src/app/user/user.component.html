
  <div class="container-fluid" class="cent">
    <form #userForm="ngForm" (ngSubmit)="onClick()">
      <div class="container">
        <div class="form-group">
          <label>Name</label>
          <input  type="text" placeholder="Enter your name" class="form-control" name="username" [(ngModel)]="userNameModel.userName">
        </div>
        <div class="btncent">
          <button type="submit" class="btn btn-success">Click</button>
        </div>
      </div>
    </form>
    <h4 style="color: green;">{{result}}</h4>
  </div>
